<!doctype html><html class="hide-bar" xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP"><head><meta charset="UTF-8" /><title>Yahoo! JAPAN</title><meta name="referrer" content="no-referrer" /><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-title" content="Yahoo!" /><link rel="shortcut icon" href="../Resources/search.png" /><link rel="search" type="application/opensearchdescription+xml" title="Yahoo! JAPAN" href="opensearch.xml" /><link rel="stylesheet" href="../Resources/main.css" /><link rel="stylesheet" href="../Resources/default.css" /></head><body><div id="base"><div id="header"><div><form action="https://search.yahoo.co.jp/search" method="GET"><input type="text" role="searchbox" placeholder="Yahoo!" name="p" autofocus="autofocus" /><span id="params"><input type="hidden" name="ei" value="UTF-8" /></span></form><a id="icon" style="--image:url(../Resources/search.png);" href="https://search.yahoo.co.jp"></a></div></div><noscript><div id="message"><div>Type keywords above and press return key</div></div></noscript></div><script>(()=>{let qs=(q,t=document.body)=>t.querySelector(q),ce=(html)=>{let d=document.createElement("div");d.innerHTML=html;let e=d.firstChild;d.removeChild(e);return e;};let q=qs('[name="p"]'),pl=qs("#params"),f=qs("form"),a=qs("a"),base=qs("#base");a.addEventListener("click",e=>{if (q.value!="") {f.submit();e.preventDefault();}});let construct=(data)=>{let o={data:data,node:ce(`<div class="list" />`),current:0,};let p=new Proxy(o,{set:(t,p,n)=>{if (p=="current") {o.current=n;didStateChange();data.forEach((d,m)=>d.node.classList.toggle("selected",n==m));}}});data.forEach((d,n)=>{let cell=ce(`<div><div>${d.name}</div></div>`);if (n==0) cell.classList.toggle("selected");cell.style.setProperty("--char",d.char?`"${d.char}"`:'" "');cell.style.setProperty("--image",d.image?`url(${d.image})`:"");cell.addEventListener("click",()=>{p.current=n;q.focus();});d.node=cell;o.node.append(cell);});return p;};let tp=(p,b)=>{if (p.parentNode&&(!b)) pl.removeChild(p);if ((!p.parentNode)&&b) pl.appendChild(p);return p;};let didStateChange=()=>{let d=search.data[search.current];a.href=d.link;f.action=d.action;q.placeholder=d.fullName?d.fullName:"Yahoo!";};let search=construct([{name:"ウェブ",link:"https://search.yahoo.co.jp/",action:"https://search.yahoo.co.jp/search"},{name:"地図",link:"https://beta-map.yahoo.co.jp",action:"https://map.yahoo.co.jp/mapsearch/search"},{name:"画像",link:"https://search.yahoo.co.jp/image",action:"https://search.yahoo.co.jp/image/search"},{name:"動画",link:"https://search.yahoo.co.jp/video",action:"https://search.yahoo.co.jp/video/search"},{name:"ニュース",link:"https://news.yahoo.co.jp",action:"https://news.yahoo.co.jp/search/"},{name:"リアルタイム",link:"https://search.yahoo.co.jp/realtime",action:"https://search.yahoo.co.jp/realtime/search"}].map(d=>{d.image="../Resources/search.png";return d;}));base.append(search.node);didStateChange();q.focus();})();</script></body></html>
