<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

		<meta name="referrer" content="no-referrer" />

		<link rel="stylesheet" href="../Resources/main.css" />
		<link rel="stylesheet" href="../Resources/Default.css" />
		<link rel="search" type="application/opensearchdescription+xml" title="Bing" href="OpenSearch/Bing.xml" />
		<style type="text/css">
			.bing{background-image:url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiPz4NDTwhRE9DVFlQRSBzdmcgUFVCTElDICItLy9XM0MvL0RURCBTVkcgMS4xLy9FTiIgImh0dHA6Ly93d3cudzMub3JnL0dyYXBoaWNzL1NWRy8xLjEvRFREL3N2ZzExLmR0ZCI+DTxzdmcgdmVyc2lvbj0iMS4xIiBpZD0iQmluZyIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB4bWxuczp4bGluaz0iaHR0cDovL3d3dy53My5vcmcvMTk5OS94bGluayIgeD0iMHB4IiB5PSIwcHgiIHZpZXdCb3g9IjAgMCA5NiA5NiIgZW5hYmxlLWJhY2tncm91bmQ9Im5ldyAwIDAgOTYgOTYiPg08ZyBmaWxsPSIjMDA4ODg3Ij4NIDxwb2x5Z29uIHBvaW50cz0iMzkuOSwyOC43IDQ4LDQ2LjIgNjAuMiw1MS44IDE1LjgsNzUuMyAzNC4xLDg4LjIgODAuMSw2MC44IDgwLjEsNDEuMSIvPg0gPHBvbHlsaW5lIHBvaW50cz0iMTUuOCw3LjggMTUuOCw3NS4zIDM0LjEsNTguOCAzNC4xLDEzLjMgMTUuOCw3LjgiLz4NPC9nPg08L3N2Zz4N);}
		</style>
		<script type="text/javascript">
			onload=()=>{
				let ge=i=>document.getElementById(i),ce=(i,c,t)=>{
					let e=document.createElement("div");
					if (i) e.id=i;
					if (c) e.className=c;
					if (t) e.textContent=t;
					return e;
				},ap=(p,c)=>p.appendChild(c),ape=(p,i,c,t)=>ap(p,ce(i,c,t));
				let f=ge("box-frame"),fm=ge("form"),b=ge("box"),q=ge("q"),sc=ge("scope");
				q.removeAttribute("id");
				sc.removeAttribute("id");
				let i=ape(f,0,"icon image bing"),app=ape(ape(ape(f,"app")));
				let exec=t=>{
					if (t) {
						var a="https://www.bing.com";
						switch (search) {
							case "web":a+="/search";break;
							case "maps":a+="/maps";break;
							default:a+=`/${search}/search`;break;
						}
						fm.action=a;
						sc.name="";
						sc.value="";
						q.name="q";
						q.value=t;
					}
					else {
						fm.action="https://www.bing.com"+(search=="maps"?"/maps":"");
						sc.name="scope";
						sc.value=search=="videos"?"video":search;
						q.name="";
						q.value="";
					}
					fm.submit();
				};
				i.onclick=()=>{exec("");return false;};
				f.onsubmit=()=>{exec(b.value);return false;};
				var target=null,search="web";
				(["Web","Images","Videos","News","Maps"]).forEach(e=>{
					let t=ape(app,0,"token",e),w=e=="Web";
					t.className="token"+(w?" selected":"");
					if (w) target=t;
					t.onclick=()=>{
						search=e.toLowerCase();
						target.className="token";
						t.className="token selected";
						target=t;
						return false;
					};
				});
				ge("base").className="visible-app";
				onload=null;
			};
		</script>
	</head>
	<body>
		<div id="base"><div id="header"><form action="https://bing.com/search" id="box-frame" method="get">
			<noscript><div class="icon image bing"></div></noscript>
			<input type="search" id="box" name="q" placeholder="Bing" role="searchbox" spellcheck="false" autocomplete="off" autofocus="autofocus" />
		</form></div></div>
		<form action="https://bing.com/search" id="form" method="get">
			<input type="hidden" name="q" id="q" />
			<input type="hidden" name="scope" id="scope" value="web" />
			<input type="hidden" name="mkt" value="ja-jp" />
			<input type="hidden" name="setLang" value="ja-jp" />
			<input type="hidden" name="cc" value="jp" />
			<input type="hidden" name="count" value="100" />
			<input type="hidden" name="textDecoration" value="false" />
		</form>
	</body>
</html>
