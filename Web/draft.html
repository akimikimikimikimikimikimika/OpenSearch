<!doctype html>
<html class="hide-bar" xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP">
	<head>
		<meta charset="UTF-8" />
		<title>Web</title>

		<meta name="referrer" content="never" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" />
		<meta name="format-detection" content="telephone=no" />

		<meta name="apple-mobile-web-app-title" content="Web" />
		<link rel="shortcut icon" href="../Resources/search.png" />

		<link rel="stylesheet" href="../Resources/main.css" />
		<link rel="stylesheet" href="../Resources/default.css" />

		<editing-folder>
			<link rel="search" type="application/opensearchdescription+xml" title="MDN" href="opensearch/mdn.xml" />
			<link rel="search" type="application/opensearchdescription+xml" title="Can I use…" href="opensearch/caniuse.xml" />
			<link rel="search" type="application/opensearchdescription+xml" title="Chrome Web Store" href="opensearch/chrome.xml" />
			<link rel="search" type="application/opensearchdescription+xml" title="Edge Addons" href="opensearch/edge.xml" />
			<link rel="search" type="application/opensearchdescription+xml" title="Firefox Addons" href="opensearch/firefox.xml" />
			<link rel="search" type="application/opensearchdescription+xml" title="Qualys SSL Server Test" href="opensearch/qualys.xml" />
		</editing-folder>
	</head>
	<body>
		<div id="header">
			<div>
				<form action="https://developer.mozilla.org/ja/search" method="GET">
					<input type="text" role="searchbox" placeholder="MDN" name="q" />
					<span id="params"></span>
				</form>
				<a id="icon" href="https://developer.mozilla.org/ja/">M</a>
			</div>
		</div>
		<noscript><div id="message"><div>Type keywords above and press return key</div></div></noscript>
		<script>
			(()=>{

				/* dom function abbreviation */
				let qs=(q,t=document.body)=>t.querySelector(q),
				ce=(html)=>{
					let d=document.createElement("div");
					d.innerHTML=html;
					let e=d.firstChild;
					d.removeChild(e);
					return e;
				};

				/* element */
				let q=qs('[name="q"]'),
				pl=qs("#params"), /* params */
				f=qs("form"), /* form */
				a=qs("a"); /* icon */

				/* icon works as a submit button */
				a.addEventListener("click",e=>{
					if (q.value!="") {f.submit();e.preventDefault();}
				});

				/* list constructor */
				let construct=(data)=>{
					let o={
						data:data,
						node:ce(`<div class="list" />`),
						current:0,
					};
					let p=new Proxy(o,{
						set:(t,p,n)=>{
							if (p=="current") {
								o.current=n;
								didStateChange();
								data.forEach((d,m)=>d.node.classList.toggle("selected",n==m));
							}
						}
					});
					data.forEach((d,n)=>{
						let cell=ce(`<div><div>${d.name}</div></div>`);
						if (n==0) cell.classList.toggle("selected");
						cell.style.setProperty("--char",d.char?`"${d.char}"`:'" "');
						cell.style.setProperty("--image",d.image?`url(${d.image})`:"");
						cell.addEventListener("click",()=>{p.current=n;q.focus();});
						d.node=cell;
						o.node.append(cell);
					});
					return p;
				};

				/* toggle a certain parameter */
				let tp=(p,b)=>{
					if (p.parentNode&&(!b)) pl.removeChild(p);
					if ((!p.parentNode)&&b) pl.appendChild(p);
					return p;
				};

				let didStateChange=()=>{
					let d=search.data[search.current];
					a.href=d.link;
					a.style.setProperty("--image",d.image?`url(${d.image})`:"");
					a.textContent=d.char?d.char:"";
					if (d.custom&&d.action) {
						f.action="";
						f.onsubmit=e=>{
							if (q.value) location.href=d.action.replace("{query}",encodeURIComponent(q.value));
							else location.href=d.link;
							e.preventDefault();
						};
					}
					else {
						f.action=d.action?d.action:"";
						f.onsubmit=null;
					}
					q.name=d.query?d.query:"q";
					q.placeholder=d.fullName?d.fullName:d.name;
				};

				/* search data */
				let search=construct([
					{
						name:"MDN",
						image:"",
						char:"M",
						link:"https://developer.mozilla.org/ja/",
						action:"https://developer.mozilla.org/ja/search"
					},
					{
						name:"Can I use…",
						image:"",
						char:"C",
						link:"https://caniuse.com/",
						action:"https://caniuse.com/#search={query}",
						custom:true
					},
					{
						name:"Chrome Web Store",
						image:"",
						char:"C",
						link:"https://chrome.google.com/webstore/?hl=ja-JP",
						action:"https://chrome.google.com/webstore/search/{query}?hl=ja-JP",
						custom:true
					},
					{
						name:"Edge Addons",
						image:"",
						char:"E",
						link:"https://microsoftedge.microsoft.com/addons/Microsoft-Edge-Extensions-Home?hl=ja-JP",
						action:"https://microsoftedge.microsoft.com/addons/search/{query}?hl=ja-JP",
						custom:true
					},
					{
						name:"Firefox Addons",
						image:"",
						char:"F",
						link:"https://addons.mozilla.org/ja/firefox/",
						action:"https://addons.mozilla.org/ja/firefox/search/"
					},
					{
						name:"Qualys SSL Server Test",
						fullName:"server domain",
						image:"",
						char:"Q",
						link:"https://www.ssllabs.com/ssltest/",
						action:"https://www.ssllabs.com/ssltest/analyze.html",
						query:"d"
					}
				].map(d=>{
					d.char=d.char?d.char:"";
					return d;
				}));
				document.body.append(search.node);

				didStateChange();
				q.focus();

			})();
		</script>
	</body>
</html>
