<!doctype html>
<html class="hide-bar" xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP">
	<head>

		<meta charset="UTF-8" />
		<title>Ecosia</title>

		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" />
		<meta name="format-detection" content="telephone=no" />

		<meta name="apple-mobile-web-app-title" content="Ecosia" />
		<link rel="shortcut icon" href="../Resources/search.png" />

		<link rel="search" type="application/opensearchdescription+xml" title="Ecosia" href="opensearch.xml" />

		<link rel="stylesheet" href="../Resources/main.css" />
		<link rel="stylesheet" href="../Resources/default.css" />
	</head>
	<body>
		<div id="base">
			<div id="header">
				<div>
					<form action="https://www.ecosia.org/search" method="GET">
						<input type="text" role="searchbox" placeholder="Ecosia" name="q" autofocus="autofocus" />
						<span id="params"></span>
					</form>
					<a id="icon" style="--image:url(../Resources/search.png);" href="https://www.ecosia.org/"></a>
				</div>
			</div>
			<noscript><div id="message"><div>Type keywords above and press return key</div></div></noscript>
		</div>
		<script>
			(()=>{

				/* dom function abbreviation */
				let qs=(q,t=document.body)=>t.querySelector(q),
				ce=(html)=>{
					let d=document.createElement("div");
					d.innerHTML=html;
					let e=d.firstChild;
					d.removeChild(e);
					return e;
				};

				/* element */
				let q=qs('[name="q"]'), /* params */
				f=qs("form"), /* form */
				a=qs("a"), /* icon */
				base=qs("#base");

				/* icon works as a submit button */
				a.addEventListener("click",e=>{
					if (q.value!="") {f.submit();e.preventDefault();}
				});

				/* list constructor */
				let construct=(data)=>{
					let o={
						data:data,
						node:ce(`<div class="list" />`),
						current:0,
					};
					let p=new Proxy(o,{
						set:(t,p,n)=>{
							if (p=="current") {
								o.current=n;
								didStateChange();
								data.forEach((d,m)=>d.node.classList.toggle("selected",n==m));
							}
						}
					});
					data.forEach((d,n)=>{
						let cell=ce(`<div><div>${d.name}</div></div>`);
						if (n==0) cell.classList.toggle("selected");
						cell.style.setProperty("--char",d.char?`"${d.char}"`:'" "');
						cell.style.setProperty("--image",d.image?`url(${d.image})`:"");
						cell.addEventListener("click",()=>{p.current=n;q.focus();});
						d.node=cell;
						o.node.append(cell);
					});
					return p;
				};

				let didStateChange=()=>{
					let d=search.data[search.current];
					f.action="https://www.ecosia.org/"+d.path;
				};

				/* search data */
				let search=construct([
					{
						name:"Web",
						path:"search"
					},
					{
						name:"Images",
						path:"images"
					},
					{
						name:"Videos",
						path:"videos"
					},
					{
						name:"News",
						path:"news"
					}
				].map(d=>{
					d.image="../Resources/search.png";
					return d;
				}));
				base.append(search.node);

				didStateChange();
				q.focus();

			})();
		</script>
	</body>
</html>
