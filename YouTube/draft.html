<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP">
	<head>
		<meta charset="UTF-8" />
		<title>YouTube</title>

		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" />
		<meta name="format-detection" content="telephone=no" />

		<meta name="apple-mobile-web-app-title" content="YouTube" />
		<link rel="shortcut icon" href="../Resources/search.png" />

		<link rel="stylesheet" href="../Resources/main.css" />
		<link rel="stylesheet" href="../Resources/default.css" />
	</head>
	<body>
		<div id="header">
			<div>
				<form action="https://www.youtube.com/results" method="GET">
					<input type="text" role="searchbox" placeholder="YouTube" name="search_query" autofocus="autofocus" />
					<input type="hidden" name="hl" value="ja" />
				</form>
				<a style="--image:url(../YouTube/images/icon.svg);" id="icon" href="https://www.youtube.com/?hl=ja"></a>
			</div>
		</div>
		<div id="message"><div>Type keywords above and press return key</div></div>
	</body>
</html>
