<!doctype html><html class="hide-bar" xmlns="http://www.w3.org/1999/xhtml" lang="ja-JP" xml:lang="ja-JP"><head><meta charset="UTF-8" /><title>Qwant</title><meta name="referrer" content="no-referrer" /><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover" /><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-title" content="Qwant" /><link rel="shortcut icon" href="../Resources/search.png" /><link rel="search" type="application/opensearchdescription+xml" title="Qwant" href="opensearch.xml" /><link rel="stylesheet" href="../Resources/main.css" /><link rel="stylesheet" href="../Resources/default.css" /></head><body><div id="base"><div id="header"><div><form action="https://www.qwant.com" method="GET"><input type="text" role="searchbox" placeholder="Qwant" name="q" autofocus="autofocus" /><span id="params"></span></form><a id="icon" style="--image:url(../Resources/search.png);" href="https://www.qwant.com"></a></div></div><noscript><div id="message"><div>Type keywords above and press return key</div></div></noscript></div><script>(()=>{let qs=(q,t=document.body)=>t.querySelector(q),ce=(html)=>{let d=document.createElement("div");d.innerHTML=html;let e=d.firstChild;d.removeChild(e);return e;};let q=qs('[name="q"]'),pl=qs("#params"),f=qs("form"),a=qs("a"),base=qs("#base");a.addEventListener("click",e=>{f.submit();e.preventDefault();});let construct=(data)=>{let o={data:data,node:ce(`<div class="list" />`),current:0,};let p=new Proxy(o,{set:(t,p,n)=>{if (p=="current") {o.current=n;didStateChange();data.forEach((d,m)=>d.node.classList.toggle("selected",n==m));}}});data.forEach((d,n)=>{let cell=ce(`<div><div>${d.name}</div></div>`);if (n==0) cell.classList.toggle("selected");cell.style.setProperty("--char",d.char?`"${d.char}"`:'" "');cell.style.setProperty("--image",d.image?`url(${d.image})`:"");cell.addEventListener("click",()=>{p.current=n;q.focus();});d.node=cell;o.node.append(cell);});return p;};let pd={"t":"web","s" :"1","r" :"JP","sr":"ja","l" :"en_gb","b" :"0","vt":"0","hc":"1","theme":"0","smartNews":"1",};for (k in pd) {pd[k]=ce(`<input type="hidden" name="${k}" value="${pd[k]}" />`);if (!/^ia/.test(k)) params.append(pd[k]);}let tp=(p,b)=>{if (p.parentNode&&(!b)) pl.removeChild(p);if ((!p.parentNode)&&b) pl.appendChild(p);if (typeof(b)=="string") p.value=b;return p;};let didStateChange=()=>{let d=search.data[search.current];a.href=d.link?d.link:"https://www.qwant.com";f.action=d.action?d.action:"https://www.qwant.com";tp(pd.t,d.t);let dark=window.getComputedStyle(document.documentElement).getPropertyValue("--base-color")=="#333333";tp(pd.theme,dark?"1":"0");};window.matchMedia("(prefers-color-scheme:light)").addListener(m=>{didStateChange()});window.matchMedia("(prefers-color-scheme:dark)").addListener(m=>{didStateChange()});let search=construct([{name:"Web",t:"web"},{name:"Maps",link:"https://www.qwant.com/maps",action:"https://www.qwant.com/maps/places/"},{name:"Images",t:"images"},{name:"Videos",t:"videos"},{name:"News",t:"news"},{name:"Music",link:"https://www.qwant.com/music",action:"https://www.qwant.com/music/search",t:"overview"}].map(d=>{d.image="../Resources/search.png";return d;}));base.append(search.node);didStateChange();q.focus();})();</script></body></html>
